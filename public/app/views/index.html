<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Gradebook App</title>

	<base href="/">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>

	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>

	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/classService.js"></script>
	<script src="app/services/assignmentService.js"></script>

	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/classCtrl.js"></script>
	<script src="app/controllers/assignmentCtrl.js"></script>
	<script src="app/controllers/submissionCtrl.js"></script>

</head>
<body ng-app="gradebookApp" ng-controller="mainController as main">
	<!-- HEADER AND NAVBAR -->
	<header>
		<div class="navbar navbar-inverse" ng-if="main.loggedIn">
			<div class="container">
				<div class="navbar-header">
					<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span>Gradebook</a>
				</div>
				<ul class="nav navbar-nav">
					<li>
						<a href="/users"><span class="glyphicon glyphicon-user"></span>Users</a>
					</li>
					<li>
						<a href="/classes"><span class="glyphicon glyphicon-book"></span>Classes</a>
					</li>
					<li>
						<a href="/assignments"><span class="glyphicon glyphicon-pencil"></span>Assignments</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
					<li ng-if="main.loggedIn" class="navbar-text">Hello {{main.user.name}}</li>
					<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
				</ul>
			</div>
		</div>
	</header>

	<!-- MAIN CONTENT AND INJECTED VIEWS -->
	<main class='container'>
	<div id="wrapper">
		<div ng-view></div>
	</div>
		
	</main>
</body>
</html>

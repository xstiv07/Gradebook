<h1>Create a new assignment</h1>

<div class="alert alert-danger" ng-show="assignment.error">
	{{assignment.error}}
</div>

<form class="form-horizontal" name="form" ng-submit="assignment.doNewAssignment(form.$valid)" novalidate>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Name*</label>
		<div class="col-sm-6">
			<input required type="text" class="form-control" ng-model="assignment.assignmentData.name">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Description*</label>
		<div class="col-sm-6">
			<input required type="text" class="form-control" ng-model="assignment.assignmentData.description">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Date Due*</label>
		<div class="col-sm-6">
			<p class="input-group">
              <input ng-model="assignment.assignmentData.dateDue" required type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="assignment.opened" min-date="assignment.minDate" max-date="'2015-06-22'" datepicker-options="assignment.dateOptions" date-disabled="assignment.disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="assignment.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
		</div>
	</div>
	
	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-default btn-lg btn-block">Create</button>
	</div>
	</div>

</form>

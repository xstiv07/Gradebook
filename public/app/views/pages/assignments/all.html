<div class="row absolute text-center" ng-show="assignment.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>
	
<div class="container">
	<h1 class="logo-font align-center">Assignments</h1>
	<pagination class="float-right" rotate="true" max-size="assignment.maxSize" total-items="assignment.totalItems" items-per-page="assignment.itemsPerPage" ng-model="assignment.currentPage" ng-change="assignment.pageChanged()"></pagination>
	<table class="table table-striped table-bordered table-condensed">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Date Assigned</th>
				<th>Date due</th>
				<th class="col-sm-2"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="assignm in assignment.assignments">
				<td>{{ assignm.name }}</td>
				<td>{{ assignm.description }}</td>
				<td>{{ assignm.dateAssigned | date : 'medium'}}</td>
				<td>{{ assignm.dateDue | date : 'medium' }}</td>
				
				<td class="col-sm-2">
					<a ng-href="/classes/{{ gClass._id }}" class="btn btn-link">Edit</a>
					<a href="#" ng-click="assignment.doDeleteAssignment(assignm._id)" class="btn btn-link">Delete</a>
					<a ng-href="/assignments/viewSubmissions/{{ assignm._id }}" class="btn btn-link">View Submissions</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="row" ng-show="!assignment.assignments">
	<h5>Currently, there are no assignemnts in the database.</h5>
</div>

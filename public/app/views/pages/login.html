<div class="alert alert-danger" ng-show="login.error">
	{{login.error}}
</div>
<div class="login-form">
	<span><img src="assets/images/u6.png" /></span>
	<form ng-submit="login.doLogin()" name="form" novalidate>
		<div class="uname">
			<input required type="text" placeholder="USERNAME" ng-model="login.loginData.username">
		</div>
		<div class="pwd">
			<input required name="password" ng-minlength="6" type="password" placeholder="PASSWORD" ng-model="login.loginData.password">
			<p class="help-block bg-danger" ng-show="form.password.$error.minlength">Min 6 characters required</p>
		</div>
		
		<button type="submit" class="btn btn-default right" ng-disabled="form.$invalid">
			<span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
			<span ng-if="!login.processing">Log In</span>
		</button>

		<span class="btn btn-default left">Register</span>

	</form>
</div>

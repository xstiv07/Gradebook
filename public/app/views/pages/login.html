<div class="alert alert-danger" ng-show="login.error">
	{{login.error}}
</div>
<div class="login-form">
	<span><img src="assets/images/u6.png" /></span>
	<form ng-submit="login.doLogin(form.$valid)" name="form" novalidate>
		<div class="uname">
			<input required type="text" placeholder="USERNAME*" ng-model="login.loginData.username">
		</div>
		<div class="pwd">
			<input required name="password" type="password" placeholder="PASSWORD*" ng-model="login.loginData.password">
		</div>
		
		<button type="submit" class="btn btn-default right">
			<span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
			<span ng-if="!login.processing">Log In</span>
		</button>

		<a href="/register"><span class="btn btn-default left">Register</span></a>

	</form>
</div>

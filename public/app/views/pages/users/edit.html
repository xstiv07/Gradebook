<h1>Edit User</h1>

<form class="form-horizontal" ng-submit="user.saveUser()">
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.name">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Username</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.username">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Password</label>
		<div class="col-sm-6">
			<input type="password" class="form-control" ng-model="user.userData.password">
		</div>
	</div>
	
	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-default btn-lg btn-block">Update User</button>
	</div>
	</div>

</form>

<div class="row show-hide-message" ng-show="user.message">
	<div class="col-sm-6 col-sm-offset-2">
		
		<div class="alert alert-info">
			{{ user.message }}
		</div>

	</div>
</div>

<div ng-show="user.userData.classes.length > 0">
	<h1>User's classes</h1>

	<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th>_id</th>
			<th>Name</th>
			<th>CRN</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="class in user.userData.classes">
			<td>{{ class._id }}</td>
			<td>{{ class.name }}</td>
			<td>{{ class.crn }}</td>
			<td>{{ class.description }}</td>
		</tr>
	</tbody>
</table>
</div>

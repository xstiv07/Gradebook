<script type="text/ng-template" id="loginModal.html">
	<div class="alert alert-danger align-center" ng-show="login.error">
		{{login.error}}
	</div>
	<span class="float-right padding-big cursor" ng-click="login.close()">Close</span>
	<div class="login-form">
		<span><img src="assets/images/u6.png" /></span>
		<form ng-submit="login.doLogin(form.$valid)" name="form" novalidate>
			<div>
				<input required type="text" placeholder="E-MAIL*" ng-model="login.loginData.email">
			</div>
			<div>
				<input required name="password" type="password" placeholder="PASSWORD*" ng-model="login.loginData.password">
			</div>
			
			<button type="submit" class="btn btn-primary btn-block">
				<span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
				<span ng-if="!login.processing">Sign In</span>
			</button>
		</form>
	</div>
</script>

<script type="text/ng-template" id="registerModal.html">
	<div class="alert alert-danger align-center" ng-show="register.error">
		{{register.error}}
	</div>
	<span class="float-right padding-big cursor" ng-click="register.close()">Close</span>
	<div class="login-form">
		<span><img src="assets/images/u6.png" /></span>
		<form ng-submit="register.doRegister(form.$valid)" name="form" novalidate>
			<div>
				<input required type="text" placeholder="FIRST NAME*" ng-model="register.registerData.fname">
			</div>
			<div>
				<input required type="text" placeholder="LAST NAME*" ng-model="register.registerData.lname">
			</div>
			<div>
				<input required type="text" placeholder="E-MAIL*" ng-model="register.registerData.email">
			</div>
			<div>
				<input required name="password" ng-minlength="6" type="password" placeholder="PASSWORD*" ng-model="register.registerData.password">
				<p class="help-block bg-danger" ng-show="form.password.$error.minlength">Min 6 characters required</p>
			</div>
			
			<button type="submit" class="btn green btn-block">
				<span ng-if="register.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
				<span ng-if="!register.processing">Register</span>
			</button>
		</form>
	</div>
</script>

<script type="text/javascript">
	    $(window).scroll(function() {
	        // get how far we've scrolled from the top of our screen
	        var offset = $(window).scrollTop();
	        offset = offset * 2.2;
	        // apply the offset as a css transform to our buttons
	        $('#sp-links a').css({
	            '-moz-transform': 'rotate(' + offset + 'deg)',
	            '-webkit-transform': 'rotate(' + offset + 'deg)',
	            '-o-transform': 'rotate(' + offset + 'deg)',
	            '-ms-transform': 'rotate(' + offset + 'deg)',
	            'transform': 'rotate(' + offset + 'deg)',
	        });
	    });
	</script>

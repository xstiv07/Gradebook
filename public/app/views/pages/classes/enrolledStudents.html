<div class="row absolute text-center" ng-show="enrolledStudents.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>

<div class="col-md-10 padding-big col-centered">
	<table class="table table-bordered table-striped" ng-show="enrolledStudents.users">
		<thead>
			<tr>
				<th>Full Name</th>
				<th>Email</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="person in enrolledStudents.users">
				<td>{{ person.fname }} {{person.lname}}</td>
				<td>{{ person.email }}</td>
				<td>
					<a href="#" ng-click="enrolledStudents.unenroll(person._id)" class="btn btn-link">Delete from class</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

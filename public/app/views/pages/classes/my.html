<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.css">

<div class="jumbotron text-center" ng-show="class.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading Gradebook...</p>
</div>



<div class="cal-holder">
	<div class="container">
		<span class="calButton" ng-show="!class.isCollapsed" ng-click="class.isCollapsed = !class.isCollapsed" id="cal">Hide</span>
		<div class="row padding-big" collapse="class.isCollapsed">
			<div class="col-lg-6 col-centered">
				<div id="calendar"></div>
			</div>
		</div>
		<span class="calButton" ng-show="class.isCollapsed" ng-click="class.isCollapsed = !class.isCollapsed" id="cal">Calendar</span>
	</div>
</div>

<script type="text/javascript" src="scripts/moment.min.js"></script>
<script type="text/javascript" src="scripts/fullcalendar.min.js"></script>

<script>
	$(document).ready(function() {
	    $('#calendar').fullCalendar({
	        // put your options and callbacks here
	    })
	});
</script>

<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.css">

<div class="jumbotron text-center" ng-show="class.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading Classes...</p>
</div>

<div>
	<div class="container">
		<div class="row graphs">
			<h3>Graphs here for a specific student. Average grade for all user's classes is one stat. Need something else to fill the space</h3>
		</div>
	</div>
</div>

<div class="cal-holder">
	<div class="container">
		<span class="calButton" ng-show="!class.isCollapsed" ng-click="class.isCollapsed = !class.isCollapsed" id="cal">Hide</span>
		<div class="row padding-big" collapse="class.isCollapsed">
			<div class="col-lg-6 col-centered">
				<div id="calendar"></div>
			</div>
		</div>
		<span class="calButton" ng-show="class.isCollapsed" ng-click="class.isCollapsed = !class.isCollapsed" id="cal">Calendar</span>
	</div>
</div>

<div class="overlay">
	<div class="container">
		<div class="row">
			<div ng-show="class.userData.classes == 0">
				<h3>Currently, you are not enrolled in any classes.</h3>
			</div>
			<div class="classTree">
				<div class="circles" id="c-co">
					<div ng-repeat="c in class.userData.classes" class="circle">
						<a href="/assignments/view/{{ c._id }}">
							<span>{{ c.name }}</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="scripts/moment.min.js"></script>
<script type="text/javascript" src="scripts/fullcalendar.min.js"></script>

<script>
	$(document).ready(function() {
	    $('#calendar').fullCalendar({
	        // put your options and callbacks here
	    })
	});
</script>
